services:
  ingestion1:
    build:
      context: ./ingestion-service
    image: ingestion-service:latest
    container_name: ingestion1
    ports:
      - "5701:5701"
    command: ['datalake', 'logs/log.log']
    environment:
      #PUBLIC_IP: "" # IP
      HZ_PORT: "5701"
      HZ_PUBLIC_ADDRESS: xxx:5701
      HZ_MEMBERS: xxx:5701
      HAZELCAST_CLUSTER_NAME: SearchEngine
      BROKER_URL: tcp://xxx:61616
      REPLICATION_FACTOR: 3
      INDEXING_BUFFER_FACTOR: 10
    volumes:
      - ./mnt/datalake:/app/datalake
      - ./mnt/logs:/app/logs
    networks:
      - search_net

  indexing1:
    build:
      context: ./indexing-service
    image: indexing-service:latest
    container_name: indexing1
    ports:
      - "5702:5702"
    command: ['datalake']
    environment:
      #PUBLIC_IP: "" # IP
      HZ_PORT: "5702"
      HZ_PUBLIC_ADDRESS: xxx:5702
      HZ_MEMBERS: xxx:5701
      HAZELCAST_CLUSTER_NAME: SearchEngine
      BROKER_URL: tcp://xxx:61616
    volumes:
      - ./mnt/datalake:/app/datalake
    depends_on:
      - ingestion1
    networks:
      - search_net

  search1:
    build:
      context: ./search-service
    image: search-service:latest
    ports:
      - "5703:5703"
      - "7003:7003"
    environment:
      #PUBLIC_IP: "" #IP
      HZ_PORT: "5703"
      SERVICE_PORT: "7003"
      HZ_PUBLIC_ADDRESS: xxx:5703
      HZ_MEMBERS: xxx:5701
      HAZELCAST_CLUSTER_NAME: SearchEngine
      SORTING_CRITERIA: "frequency" #frequency or id
    depends_on:
      - indexing1
    networks:
      - search_net

  activemq:
    image: rmohr/activemq:latest
    container_name: activemq
    restart: always
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=admin
      - ACTIVEMQ_ADMIN_PASSWORD=admin
    networks:
      - search_net
    profiles:
      - broker

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./search-service/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - search1
    networks:
      - search_net
    profiles:
      - loadbalancer

networks:
  search_net:
    driver: bridge
